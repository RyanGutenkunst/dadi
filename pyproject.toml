[build-system]
requires = ["wheel", "numpy", "Cython", "bdist_mpkg", "setuptools-scm"]
build-backend = "setuptools.build_meta"
#build-backend = "hatchling.build"

[project]
name = "dadi"
version= "2.3.2"

description = "Fit population genetic models of demography and selection using diffusion approximations to the allele frequency spectrum"
readme = "README.md"
requires-python = ">=3.7"
keywords = []
authors = [
    { name = "Ryan Gutenkunst", email = "rgutenk@arizona.edu" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "matplotlib",
    "numpy",
    "scipy",
    "nlopt",
]

[project.urls]
Documentation = "https://dadi.readthedocs.io/en/latest/"
Source = "https://bitbucket.org/gutenkunstlab/dadi"
