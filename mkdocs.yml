site_name: dadi
repo_url: https://github.com/RyanGutenkunst/dadi
edit_uri: ""
docs_dir: 'doc'
markdown_extensions:
  - extra
  - tables
  - fenced_code
extra_javascript:
  - 'https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML'
plugins:
  - search
  - mkdocs-autoapi:
      autoapi_ignore: 
        - "**/__init__.py"
        - "**/*.c"
        - "**/*.h"
        - "**/*.pyx"
        - "dadi/cuda/*"
        - "build/*"
        - "**/*._*"
      autoapi_file_patterns:
        - "dadi/**/*.py"  # Simplified pattern to include all Python files recursively
      autoapi_add_nav_entry: API
      autoapi_keep_files: true  # Added to retain intermediate files for debugging
      autoapi_options:
        - show-inheritance  # Added to display class inheritance in the documentation
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
nav:
- Home: 'index.md'
- User Guide:
        - 'Installation': 'user-guide/installation.md'
        - 'Importing data': 'user-guide/importing-data.md'
        - 'Manipulating spectra': 'user-guide/manipulating-spectra.md'
        - 'Specifying a model': 'user-guide/specifying-a-model.md'
        - 'Simulation and fitting': 'user-guide/simulation-and-fitting.md'
        - 'Plotting': 'user-guide/plotting.md'
        - 'Bootstrapping': 'user-guide/bootstrapping.md'
        - 'Uncertainty analysis': 'user-guide/uncertainty-analysis.md'
        - 'Likelihood ratio test': 'user-guide/likelihood-ratio-test.md'
        - 'Triallelic spectra': 'user-guide/triallelic-spectra.md'
        - 'DFE inference': 'user-guide/dfe-inference.md'
        - 'Inbreeding': 'user-guide/inbreeding.md'
        - 'Low-Pass': 'user-guide/low-pass.md'
        - 'Polyploid subgenomes': 'user-guide/polyploid-subgenomes.md'
        - 'GPU computing': 'user-guide/GPU-computing.md'
        - 'Demes integration': 'user-guide/demes.md'
        - 'Frequently asked questions': 'user-guide/frequently-asked-questions.md'
        - 'References': 'user-guide/references.md'
- Examples:
        - 'Frequency spectrum from data': 'examples/fs_from_data/fs_from_data.md'
        - 'Demography inference for YRI and CEU': 'examples/YRI_CEU/YRI_CEU.md'
        - 'DFE inference': 'examples/DFE/DFE.md'
        - 'Triallelic model': 'examples/Triallele/TrialleleModel.md'
